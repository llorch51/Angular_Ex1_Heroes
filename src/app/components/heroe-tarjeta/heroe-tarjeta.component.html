<div class="card animated fadeIn fast" >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre  }}</h5>
      <p class="card-text text-justify">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <!-- La siguiente función verHeroe() está en heroes.component.ts -->
      <button (click)="verHeroe()" class="btn btn-outline-danger btn-block">Ver mas...</button>
      <!-- <a [routerLink]="['/heroe', i]" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Ver mas...</a> -->
    </div>

  </div>
