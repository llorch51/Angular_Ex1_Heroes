<h1>Buscando <small>{{termino}}</small></h1>
<hr>

<!-- Por si no hay resultados -->
<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="putin" [index]="putin.idx" *ngFor="let putin of heroes"></app-heroe-tarjeta>

    
</div>
